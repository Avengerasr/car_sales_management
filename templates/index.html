<!DOCTYPE html>
<html>
<head>
    <title>Car Sales Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            margin: 20px auto;
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>

    <h1>üöó Car Sales Records</h1>

    <!-- Add Sale Form -->
    <form action="/add" method="POST">
        <h3>Add a New Sale</h3>
        <input type="text" name="customer" placeholder="Customer Name" required><br>
        <input type="text" name="car_model" placeholder="Car Model" required><br>
        <input type="number" step="0.01" name="price" placeholder="Total Amount" required><br>
        <button type="submit">Add Sale</button>
    </form>

    <!-- Sales Table -->
    <table>
        <tr>
            <th>Sale ID</th>
            <th>Customer Name</th>
            <th>Car Model</th>
            <th>Total Amount</th>
            <th>Sale Date</th>
            <th>Actions</th>
        </tr>

        {% for sale in sales %}
        <tr>
            <td>{{ sale.sale_id }}</td>
            <td>{{ sale.customer_name }}</td>
            <td>{{ sale.car_model }}</td>
            <td>{{ sale.price }}</td>
            <td>{{ sale.sale_date }}</td>
            <td>
                <a href="{{ url_for('edit_sale', id=sale.sale_id) }}">‚úèÔ∏è Edit</a> |
                <a href="{{ url_for('delete_sale', id=sale.sale_id) }}" onclick="return confirm('Delete this sale?');">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
